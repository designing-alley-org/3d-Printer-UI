<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Title & Description for SEO -->
  <title>3D Printer - Customize & Print Your 3D Models</title>
  <meta name="description" content="Upload, customize, and print your 3D models with ease. Experience seamless 3D printing with our intuitive platform." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Social Media Meta Tags (Open Graph) -->
  <meta property="og:title" content="3D Printer Platform" />
  <meta property="og:description" content="Print your 3D models online with real-time customization and live price negotiation." />
  <meta property="og:image" content="/og-image.png" /> <!-- Add a valid preview image path -->
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="3D Printer Platform" />
  <meta name="twitter:description" content="Customize and print your 3D models easily." />
  <meta name="twitter:image" content="/og-image.png" /> <!-- Add a valid preview image path -->

  <!-- Theme Color -->
  <meta name="theme-color" content="#1E65F5" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
